<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style--pc.css" />
    <title>Country Explorer</title>
  </head>
  <body>
    <header class="header clearfix">
      <h2 id ="title">Where in the world?</h2>
      <div class="dark-mode">
        <i class="far fa-moon"></i
        ><button class="dark-mode__button" onclick="darkModeToggler()">Dark Mode</button>
      </div>
    </header>
    <div class="search-container">
      <div class="search-country">
        <input type="text" class="search-country__input" id="search-input" placeholder="Search for a country..." />
        <i class="fas fa-search"></i>
      </div>
      <div class="filter-region">
        <select class="regions" name="" id="">
          <option class="region" value="All">Filter by region</option>
          <option class="region" value="Africa">Africa</option>
          <option class="region" value="America">America</option>
          <option class="region" value="Asia">Asia</option>
          <option class="region" value="Europe">Europe</option>
          <option class="region" value="Oceania">Oceania</option>
        </select>
      </div>
    </div>

    <!-- modal -->
    <div id="myModal" class="modal">
      <div id="modal-content">
        <img id="modal-image" alt="#" />
          <div id="modal-column-first">
            <h3 class="modal-info" id="modal-country"></h3>
            <div class= modal-info-container>
              <span>Native Name:
                <span class="modal-info"></span>
              </span>
            </div>
            <div class= modal-info-container>
              <span>Population:
                <span class="modal-info"></span>
              </span>
            </div class= modal-info-container>
            <div class= modal-info-container>
              <span>Region:
                <span class="modal-info"></span>
              </span>
            </div>
            <div class= modal-info-container>
              <span>Sub Region:
                <span class="modal-info"></span>
              </span>
            </div>
            <div class= modal-info-container>
              <span>Capital:
                <span class="modal-info"></span>
              </span>
            </div>
          </div>
          <div id="modal-column-second">
            <div class= modal-info-container>
              <span>Top level Domain:
                <span class="modal-info"></span>
              </span>
            </div>
            <div class= modal-info-container>
              <span>Currencies:
                <span class="modal-info"></span>
              </span>
            </div>
            <div class= modal-info-container>
              <span>Languages:
                <span class="modal-info"></span>
              </span>
            </div>
          </div>
      </div>
    </div>
    <!-- modal -->

    <div class="country-container">
      <div class="country-card">
        <div class="image-container country-card__image">
          <img src="./resources/images/germany.png" alt="#" />
        </div>
        <h3 class="country-name"></h3>
      </div>
      <div class="country-card">
        <div class="image-container country-card__image">
          <img src="./resources/images/United States of America.png" alt="#" />
        </div>
        <h3 class="country-name"></h3>
      </div>
      <div class="country-card">
        <div class="image-container country-card__image">
          <img src="./resources/images/Brazil.png" alt="#" />
        </div>
        <h3 class="country-name"></h3>
      </div>
      <div class="country-card">
        <div class="image-container country-card__image">
          <img src="./resources/images/Iceland.png" alt="#" />
        </div>
        <h3 class="country-name"></h3>
      </div>
      <div class="country-card">
        <div class="image-container country-card__image">
          <img src="./resources/images/Afghanistan.png" alt="#" />
        </div>
        <h3 class="country-name"></h3>
      </div>
      <div class="country-card">
        <div class="image-container country-card__image">
          <img src="./resources/images/Aland Islands.png" alt="#" />
        </div>
        <h3 class="country-name"></h3>
      </div>
      <div class="country-card">
        <div class="image-container country-card__image">
          <img src="./resources/images/Albania.png" alt="#" />
        </div>
        <h3 class="country-name"></h3>
      </div>
      <div class="country-card">
        <div class="image-container country-card__image">
          <img src="./resources/images/algeria.png" alt="#" />
        </div>
        <h3 class="country-name"></h3>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
