<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style--pc.css" />
    <title>Country Explorer</title>
  </head>
  <body>
    <header class="header clearfix">
      <h2>Where in the world?</h2>
      <div class="dark-mode">
        <i class="far fa-moon"></i
        ><button class="dark-mode__button">Dark Mode</button>
      </div>
    </header>
    <div class="search-container">
      <div class="search-country">
        <i class="fas fa-search"></i
        ><input type="text" class="search-country__input" id="search-input" />
      </div>
      <div class="filter-region">
        <select class="regions" name="" id="">
          <option class="region" value="All">All</option>
          <option class="region" value="Africa">Africa</option>
          <option class="region" value="America">America</option>
          <option class="region" value="Asia">Asia</option>
          <option class="region" value="Europe">Europe</option>
          <option class="region" value="Oceania">Oceania</option>
        </select>
      </div>
    </div>

    <!-- TODO: modal -->
    <div id="myModal" class="modal">
      <!-- <img class="modal-content" id="img01"> -->
      <div id="modal-content">
        <img id="modal-image" alt="#" />
        <p class="modal-info"></p>
        <p class="modal-info"></p>
        <p class="modal-info"></p>
        <p class="modal-info"></p>
      </div>
    </div>
    <!-- <div class="item">
        <img src="" alt="#">
        <p>German</p>
        <p>Population</p>
        <p>Region</p>
        <p>Capital</p>
    </div> -->
    <!-- TODO: modal -->

    <div class="country-container">
      <div class="country-card">
        <div class="image-container country-card__image">
          <img src="./resources/images/germany.png" alt="#" />
        </div>
        <p class="country-name"></p>
      </div>
      <div class="country-card">
        <div class="image-container country-card__image">
          <img src="./resources/images/United States of America.png" alt="#" />
        </div>
        <p class="country-name"></p>
      </div>
      <div class="country-card">
        <div class="image-container country-card__image">
          <img src="./resources/images/Brazil.png" alt="#" />
        </div>
        <p class="country-name"></p>
      </div>
      <div class="country-card">
        <div class="image-container country-card__image">
          <img src="./resources/images/Iceland.png" alt="#" />
        </div>
        <p class="country-name"></p>
      </div>
      <div class="country-card">
        <div class="image-container country-card__image">
          <img src="./resources/images/Afghanistan.png" alt="#" />
        </div>
        <p class="country-name"></p>
      </div>
      <div class="country-card">
        <div class="image-container country-card__image">
          <img src="./resources/images/Aland Islands.png" alt="#" />
        </div>
        <p class="country-name"></p>
      </div>
      <div class="country-card">
        <div class="image-container country-card__image">
          <img src="./resources/images/Albania.png" alt="#" />
        </div>
        <p class="country-name"></p>
      </div>
      <div class="country-card">
        <div class="image-container country-card__image">
          <img src="./resources/images/algeria.png" alt="#" />
        </div>
        <p class="country-name"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
